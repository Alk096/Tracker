{% extends 'Tracker/base_dashboard.html' %}
{% load widget_tweaks %}

{% block content %}

  <body>
  <div class="container-fluid py-2">
    <div class="row ">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3 d-flex justify-content-between align-items-center">
                <h5 class="text-white text-capitalize ps-3 mb-0">Modification de la note nÂ°{{ma_note.id}}</h5>
                <button class="btn btn-light me-3" type="submit">Modifier</button>
              </div>
            </div>
            <div class="card-body px-0 pb-2" >
              <form role="form" action="" method="POST" style="padding : 30px 30px 30px 30px;">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form %}
                          <div class="input-group input-group-outline mb-3">
                            {% if field.errors %}
                              <div class="text-danger">
                                {{ field.errors }}
                              </div>
                            {% endif %}
                            {{ field|add_class:"form-control" }}
                          </div>
                        {% endfor %}
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Modifier</button>
                    </div>
              </form>
            </div>
          </div>
      </div>

    </div>
    </div>
  </body>

{% endblock %}
